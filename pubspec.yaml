name: eko_messenger
description: "A new Flutter project."
publish_to:

version: 0.0.8+8

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # android & linux
  unifiedpush: ^6.2.0

  # linux
  unifiedpush_platform_interface: ^4.0.0
  unifiedpush_storage_shared_preferences: ^1.0.0
  webcrypto: ^0.6.0

  # all
  cupertino_icons: ^1.0.8
  go_router: ^17.0.0
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  hooks_riverpod: ^3.0.3
  ecp:
    # path: ../ecp-dart-sdk
    git:
      url: https://github.com/eko-network/ecp-dart-sdk
      ref: 85d37ad201c07b872c82d5fbd0d141c11d071ffa
  flutter_secure_storage: ^9.2.4
  path_provider: ^2.1.5
  drift: ^2.28.2
  sqlite3: ^2.9.4
  path: ^1.9.1
  sqlcipher_flutter_libs: ^0.6.8
  http: ^1.2.1
  device_info_plus: ^12.3.0
  shadcn_ui: ^0.43.0
  collection: ^1.19.1
  uuid: ^4.5.2
  flutter_local_notifications: 19.5.0
  package_info_plus: ^9.0.0
  intl: ^0.20.2
  characters: ^1.4.0
  emoji_picker_flutter: ^4.4.0
  flutter_staggered_grid_view: ^0.7.0
  klipy_dart: ^0.0.2

dev_dependencies:
  drift_dev: ^2.28.0
  build_runner: ^2.5.4
  riverpod_generator: ^3.0.3
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true
  assets:

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Cleaned.ttf
        - asset: assets/fonts/Inter-Italic-Cleaned.ttf
    - family: NotoEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "branding/logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "branding/logo.png"
  macos:
    generate: true
    image_path: "branding/logo.png"
