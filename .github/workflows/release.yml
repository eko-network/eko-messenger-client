name: build
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build Linux
        run: |
          nix develop .#default --command flutter build linux --release \
          --dart-define KLIPY_API_KEY=${{ secrets.KLIPY_API_KEY }}

      - name: Package Linux Build (Tarball)
        run: |
          cd build/linux/x64/release/bundle/
          tar -cJf ../../../../../linux-release.tar.xz .
          cd -

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Remove NotoEmoji
        run: nix run nixpkgs#yq-go -- eval -i 'del(.flutter.fonts[] | select(.family == "NotoEmoji"))' pubspec.yaml

      - name: Build Signed APK and App Bundle
        run: |
          nix develop .#default --command flutter build apk --release \
          --dart-define KLIPY_API_KEY=${{ secrets.KLIPY_API_KEY }}
          nix develop .#default --command flutter build appbundle --release \
          --dart-define KLIPY_API_KEY=${{ secrets.KLIPY_API_KEY }}
        env:
          ANDROID_KEYSTORE_PATH: upload-keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux-release.tar.xz
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Nix Package
        run: |
          RELEASE_TAG="${{ github.ref_name }}"
          
          TARBALL_URL="https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/linux-release.tar.xz"
          
          SHA256=$(nix-prefetch-url --type sha256 "$TARBALL_URL" 2>&1 | tail -n1)
          SHA256_HASH=$(nix hash convert --hash-algo sha256 --to "sri" "$SHA256")
          
          sed -i "s|version = \".*\";|version = \"${RELEASE_TAG}\";|" nix/package-bin.nix
          sed -i "s|download/[^/]*/linux-release.tar.xz|download/${RELEASE_TAG}/linux-release.tar.xz|" nix/package-bin.nix
          sed -i "s|sha256 = \".*\";|sha256 = \"${SHA256_HASH}\";|" nix/package-bin.nix
          
          git add nix/package-bin.nix

      - name: Bump Version and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Revert the NotoEmoji removal from pubspec.yaml
          git checkout pubspec.yaml

          nix develop .#default --command bash -c "
            dart pub global activate cider
            export PATH=\"\$PATH:\$HOME/.pub-cache/bin\"
            cider bump patch --bump-build
          "
          
          git add pubspec.yaml nix/package-bin.nix
          git commit -m "chore: bump version and update nix package"
          git push
